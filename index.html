<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Hierárquica</title>
    
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #07070c;
            overflow-x: hidden;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }
        .font-hacker { font-family: 'JetBrains Mono', monospace !important; }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #1a1a2e; border-radius: 10px; border: 2px solid #07070c; }
        ::-webkit-scrollbar-thumb:hover { background: #9333ea; }

        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255,255,255,0.01); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(147, 51, 234, 0.2); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(147, 51, 234, 0.5); }
        
        .animate-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @keyframes float-particle {
            0% { transform: translateY(0px) translateX(0px); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-100px) translateX(20px); opacity: 0; }
        }
        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            filter: blur(1px);
            pointer-events: none;
            animation: float-particle linear infinite;
        }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // URL ATUALIZADA
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz9J4YPNX2NRyPReV9hnq1VAggZ5y-EZy0rdwdoR6eQNDn7NZZKoxZIB0nJchfgDFrB/exec";

        const backend = {
            getData: async () => {
                try {
                    const response = await fetch(`${SCRIPT_URL}?t=${Date.now()}`);
                    return await response.json();
                } catch (e) {
                    console.error("Erro na requisição:", e);
                    return { turnos: [], subalternos: [], treinamentos: [], avaliacoes: [] };
                }
            },
            add: async (aba, data) => {
                try {
                    // Mantemos a estrutura exata que a planilha espera
                    let payload = {
                        aba: aba,
                        createdAt: data.createdAt || new Date().toLocaleString('pt-BR'),
                        createdBy: data.createdBy || "Admin",
                        ...data
                    };

                    await fetch(SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors', 
                        body: JSON.stringify(payload)
                    });
                    return { success: true };
                } catch (e) {
                    console.error("Erro ao adicionar:", e);
                    return { success: false };
                }
            },
            delete: async (aba, identifierData) => {
                try {
                    await fetch(SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify({ action: 'delete', aba, ...identifierData })
                    });
                    return { success: true };
                } catch (e) {
                    console.error("Erro ao excluir:", e);
                    return { success: false };
                }
            }
        };

        const IconBase = ({ children, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );

        const Icons = {
            Shield: (p) => <IconBase {...p}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></IconBase>,
            Calendar: (p) => <IconBase {...p}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></IconBase>,
            Users: (p) => <IconBase {...p}><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></IconBase>,
            BookOpen: (p) => <IconBase {...p}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></IconBase>,
            Award: (p) => <IconBase {...p}><circle cx="12" cy="8" r="7"/><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/></IconBase>,
            Plus: (p) => <IconBase {...p}><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></IconBase>,
            Search: (p) => <IconBase {...p}><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></IconBase>,
            FileText: (p) => <IconBase {...p}><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></IconBase>,
            ExternalLink: (p) => <IconBase {...p}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></IconBase>,
            Trash2: (p) => <IconBase {...p}><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></IconBase>,
            MessageSquare: (p) => <IconBase {...p}><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></IconBase>,
            ArrowLeft: (p) => <IconBase {...p}><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></IconBase>,
            UserPlus: (p) => <IconBase {...p}><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="8.5" cy="7" r="4"/><line x1="20" y1="8" x2="20" y2="14"/><line x1="23" y1="11" x2="17" y2="11"/></IconBase>,
            X: (p) => <IconBase {...p}><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></IconBase>,
            AlertTriangle: (p) => <IconBase {...p}><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></IconBase>,
            Edit2: (p) => <IconBase {...p}><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></IconBase>,
            Key: (p) => <IconBase {...p}><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"/></IconBase>,
            Loader2: (p) => <IconBase {...p} className={`${p.className} animate-spin`}><line x1="12" y1="2" x2="12" y2="6"/><line x1="12" y1="18" x2="12" y2="22"/><line x1="4.93" y1="4.93" x2="7.76" y2="7.76"/><line x1="16.24" y1="16.24" x2="19.07" y2="19.07"/><line x1="2" y1="12" x2="6" y2="12"/><line x1="18" y1="12" x2="22" y2="12"/><line x1="4.93" y1="19.07" x2="7.76" y2="16.24"/><line x1="16.24" y1="7.76" x2="19.07" y2="4.93"/></IconBase>,
            Inbox: (p) => <IconBase {...p}><polyline points="22 12 16 12 14 15 10 15 8 12 2 12"/><path d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"/></IconBase>,
            Image: (p) => <IconBase {...p}><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></IconBase>,
            CheckCircle2: (p) => <IconBase {...p}><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="m9 12 2 2 4-4"/></IconBase>,
            Clock: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></IconBase>,
            XCircle: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></IconBase>,
            Info: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></IconBase>,
            Spreadsheet: (p) => <IconBase {...p}><rect x="3" y="3" width="18" height="18" rx="2" strokeWidth="2" /><line x1="3" y1="9" x2="21" y2="9" /><line x1="9" y1="9" x2="9" y2="21" /><line x1="15" y1="9" x2="15" y2="21" /><line x1="3" y1="13" x2="21" y2="13" /><line x1="3" y1="17" x2="21" y2="17" /></IconBase>
        };

        const EmptyState = ({ message = "Nenhum registro encontrado", icon: Icon = Icons.Inbox }) => (
          <div className="w-full py-20 flex flex-col items-center justify-center animate-in fade-in">
            <div className="w-16 h-16 bg-white/5 rounded-full flex items-center justify-center mb-6 border border-white/5 shadow-inner">
              <Icon size={32} className="text-gray-600" />
            </div>
            <h3 className="text-gray-500 font-black text-[10px] uppercase tracking-[0.4em] text-center">{message}</h3>
          </div>
        );

        const TitleDivider = () => (
            <div className="h-1 w-full bg-gradient-to-r from-purple-600 via-purple-500 to-transparent rounded-full mt-4 mb-8 opacity-60"></div>
        );

        const App = () => {
            const [isAdmin, setIsAdmin] = useState(false);
            const [activeTab, setActiveTab] = useState('home');
            const [searchTerm, setSearchTerm] = useState('');
            const [loading, setLoading] = useState(true);

            const [turnos, setTurnos] = useState([]);
            const [subalternos, setSubalternos] = useState([]);
            const [treinamentos, setTreinamentos] = useState([]);
            const [avaliacoes, setAvaliacoes] = useState([]);

            const [showLoginModal, setShowLoginModal] = useState(false);
            const [passwordInput, setPasswordInput] = useState('');
            const [loginError, setLoginError] = useState(false);
            const [selectedShift, setSelectedShift] = useState(null);
            const [selectedSub, setSelectedSub] = useState(null);
            const [subTab, setSubTab] = useState('obs');

            const [shiftNewDate, setShiftNewDate] = useState('');
            const [shiftNewPrint, setShiftNewPrint] = useState('');
            const [subNewNick, setSubNewNick] = useState('');
            const [subNewPatente, setSubNewPatente] = useState('');
            const [docNick, setDocNick] = useState('');
            const [docData, setDocData] = useState('');
            const [docUrl, setDocUrl] = useState('');

            // Estados para turno
            const [newPoliceNick, setNewPoliceNick] = useState('');
            const [newShiftObsDate, setNewShiftObsDate] = useState('');
            const [newShiftObsText, setNewShiftObsText] = useState('');

            // Estados para subalternos
            const [newSubObsDate, setNewSubObsDate] = useState('');
            const [newSubObsText, setNewSubObsText] = useState('');
            const [hoveredObsIndex, setHoveredObsIndex] = useState(null);
            const [hoveredSubIndex, setHoveredSubIndex] = useState(null);
            const [editingSubId, setEditingSubId] = useState(null);
            const [editSubNick, setEditSubNick] = useState('');
            const [editSubPatente, setEditSubPatente] = useState('');

            useEffect(() => {
                const loadData = async () => {
                    if (localStorage.getItem('kaissi_admin') === 'true') {
                        setIsAdmin(true);
                    }
                    try {
                        const data = await backend.getData();
                        setSubalternos(data.subalternos || []);
                        setTurnos(data.turnos || []);
                        setTreinamentos(data.treinamentos || []);
                        setAvaliacoes(data.avaliacoes || []);
                    } catch (e) {
                        console.error("Erro ao conectar:", e);
                    } finally {
                        setLoading(false);
                    }
                };
                loadData();
            }, []);

            const filteredSubalternos = useMemo(() => {
                if (!searchTerm.trim()) return subalternos;
                const term = searchTerm.toLowerCase();
                return subalternos.filter(s =>
                    s.nick?.toLowerCase().includes(term) ||
                    s.patente?.toLowerCase().includes(term)
                );
            }, [subalternos, searchTerm]);

            const addItem = async (aba, newData) => {
                const itemOtimista = { 
                    ...newData, 
                    id: Date.now(), 
                    obs: newData.obs || "[]", 
                    presence: newData.presence || "[]",
                    status: newData.status || 'Finalizado'
                };

                if (aba === 'subalternos') setSubalternos(prev => [...prev, itemOtimista]);
                if (aba === 'turnos') setTurnos(prev => [...prev, itemOtimista]);
                if (aba === 'treinamentos') setTreinamentos(prev => [...prev, itemOtimista]);
                if (aba === 'avaliacoes') setAvaliacoes(prev => [...prev, itemOtimista]);

                try {
                    await backend.add(aba, itemOtimista);
                } catch (e) {
                    console.error("Erro ao sincronizar com a planilha:", e);
                }
            };

            const addPoliceToShift = async (nick) => {
                if (!selectedShift || !nick.trim()) return;
                const presenceList = typeof selectedShift.presence === 'string' ? JSON.parse(selectedShift.presence) : (selectedShift.presence || []);
                if (presenceList.includes(nick.trim())) return;
                const updatedPresence = [...presenceList, nick.trim()];
                const updatedShift = { ...selectedShift, presence: JSON.stringify(updatedPresence) };
                
                setSelectedShift(updatedShift);
                setTurnos(prev => prev.map(t => t.id === selectedShift.id ? updatedShift : t));
                setNewPoliceNick('');

                // Salva na planilha
                await backend.add('turnos', updatedShift);
            };

            const removePoliceFromShift = async (nick) => {
                if (!selectedShift) return;
                const presenceList = typeof selectedShift.presence === 'string' ? JSON.parse(selectedShift.presence) : (selectedShift.presence || []);
                const updatedPresence = presenceList.filter(p => p !== nick);
                const updatedShift = { ...selectedShift, presence: JSON.stringify(updatedPresence) };
                
                setSelectedShift(updatedShift);
                setTurnos(prev => prev.map(t => t.id === selectedShift.id ? updatedShift : t));

                // Salva na planilha
                await backend.add('turnos', updatedShift);
            };

            const addObsToShift = async () => {
                if (!selectedShift || !newShiftObsText.trim()) return;
                const obsList = typeof selectedShift.obs === 'string' ? JSON.parse(selectedShift.obs) : (selectedShift.obs || []);
                const updatedObs = [...obsList, { text: newShiftObsText }];
                const updatedShift = { ...selectedShift, obs: JSON.stringify(updatedObs) };
                
                setSelectedShift(updatedShift);
                setTurnos(prev => prev.map(t => t.id === selectedShift.id ? updatedShift : t));
                setNewShiftObsText('');

                // Salva na planilha
                await backend.add('turnos', updatedShift);
            };

            const toggleShiftStatus = async () => {
                if (!selectedShift) return;
                const newStatus = selectedShift.status === 'Em Andamento' ? 'Finalizado' : 'Em Andamento';
                const updatedShift = { ...selectedShift, status: newStatus };
                
                setSelectedShift(updatedShift);
                setTurnos(prev => prev.map(t => t.id === selectedShift.id ? updatedShift : t));

                // Salva na planilha
                await backend.add('turnos', updatedShift);
            };

            const deleteSub = async (sub) => {
                setSubalternos(prev => prev.filter(s => s.nick !== sub.nick));
                setHoveredSubIndex(null);
                try {
                    await backend.delete('subalternos', { nick: sub.nick });
                } catch (e) {
                    console.error("Erro ao sincronizar exclusão:", e);
                }
            };

            const startEditSub = (sub) => {
                setEditingSubId(sub.id);
                setEditSubNick(sub.nick);
                setEditSubPatente(sub.patente);
            };

            const saveEditSub = async () => {
                if (!editSubNick.trim() || !editSubPatente.trim()) return;
                const subAlvo = subalternos.find(s => s.id === editingSubId);
                const updatedSub = { ...subAlvo, nick: editSubNick, patente: editSubPatente };
                
                setSubalternos(prev => prev.map(s => s.id === editingSubId ? updatedSub : s));
                setEditingSubId(null);
                
                // Salva na planilha
                await backend.add('subalternos', updatedSub);
            };

            const cancelEditSub = () => {
                setEditingSubId(null);
                setEditSubNick('');
                setEditSubPatente('');
            };

            const addObsToSub = async () => {
                if (!selectedSub || !newSubObsDate.trim() || !newSubObsText.trim()) return;
                const obsList = typeof selectedSub.obs === 'string' ? JSON.parse(selectedSub.obs) : (selectedSub.obs || []);
                const updatedObs = [...obsList, { date: newSubObsDate, text: newSubObsText }];
                const updatedSub = { ...selectedSub, obs: JSON.stringify(updatedObs) };
                
                setSelectedSub(updatedSub);
                setSubalternos(prev => prev.map(s => s.id === selectedSub.id ? updatedSub : s));
                
                // SALVA NA PLANILHA
                await backend.add('subalternos', updatedSub);

                setNewSubObsDate('');
                setNewSubObsText('');
            };

            const deleteObsFromSub = async (obsIndex) => {
                if (!selectedSub) return;
                const obsList = typeof selectedSub.obs === 'string' ? JSON.parse(selectedSub.obs) : (selectedSub.obs || []);
                const updatedObs = obsList.filter((_, idx) => idx !== obsIndex);
                const updatedSub = { ...selectedSub, obs: JSON.stringify(updatedObs) };
                
                setSelectedSub(updatedSub);
                setSubalternos(prev => prev.map(s => s.id === selectedSub.id ? updatedSub : s));

                // SALVA NA PLANILHA
                await backend.add('subalternos', updatedSub);
            };

            const deleteDoc = async (type, item) => {
                if (type === 'treinamentos') {
                    setTreinamentos(prev => prev.filter(t => t.id !== item.id));
                } else {
                    setAvaliacoes(prev => prev.filter(a => a.id !== item.id));
                }
                try {
                    await backend.delete(type, { nick: item.nick, data: item.data });
                } catch (e) {
                    console.error("Erro ao sincronizar exclusão:", e);
                }
            };

            const handleLogin = () => {
                if (passwordInput === 'thegreatest') {
                    setIsAdmin(true); 
                    localStorage.setItem('kaissi_admin', 'true');
                    setShowLoginModal(false); 
                    setPasswordInput(''); 
                    setLoginError(false);
                } else setLoginError(true);
            };

            const getHabboHead = (nick) => `https://www.habbo.com.br/habbo-imaging/avatarimage?user=${nick}&direction=4&head_direction=3&action=std&gesture=sml&size=m&headonly=1`;
            const getHabboCoffee = (nick) => `https://www.habbo.com.br/habbo-imaging/avatarimage?user=${nick}&direction=4&head_direction=3&action=crr=6&gesture=sml&size=l`;

            const renderTabButton = (id, icon, label) => (
                <button onClick={() => { setActiveTab(id); setSearchTerm(''); setSelectedShift(null); setSelectedSub(null); }}
                className={`flex items-center gap-2 px-5 py-2.5 rounded-2xl text-sm transition-all shrink-0 ${activeTab === id ? 'bg-gradient-to-r from-purple-600 to-indigo-600 text-white shadow-lg' : 'text-gray-400 hover:text-white hover:bg-white/5'}`}>
                {React.cloneElement(icon, { size: 18 })}
                <span className="font-semibold">{label}</span>
                </button>
            );

            const renderHeader = () => (
                <header className="bg-[#0f0f1a]/80 backdrop-blur-xl border-b border-white/5 p-4 sticky top-0 z-50 w-full shadow-2xl">
                <div className="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between gap-6">
                    <div className="flex items-center gap-4">
                    <div className="relative group cursor-pointer" onClick={() => setActiveTab('home')}>
                        <div className="absolute inset-0 bg-purple-600/20 rounded-full blur-xl group-hover:bg-purple-600/40 transition-all"></div>
                        <img src="https://i.imgur.com/iLaWbux.png" alt="Logo" className="relative h-12 w-auto object-contain transition-transform group-hover:scale-110" />
                    </div>
                    </div>
                    <nav className="flex items-center gap-2 bg-black/40 p-1.5 rounded-[22px] border border-white/5 overflow-hidden">
                    {renderTabButton("turnos", <Icons.Calendar />, "Turnos")}
                    {renderTabButton("subalternos", <Icons.Users />, "Subalternos")}
                    {renderTabButton("avaliacoes", <Icons.Award />, "Avaliações")}
                    {renderTabButton("treinamentos", <Icons.BookOpen />, "Treinos")}
                    </nav>
                    <div className="flex items-center gap-3">
                    {isAdmin && (
                        <div className="flex items-center gap-2 bg-purple-500/10 border border-purple-500/20 px-3 py-1.5 rounded-full">
                            <Icons.Shield size={14} className="text-purple-500" />
                            <span className="text-[10px] font-black text-purple-400 uppercase tracking-widest">Admin</span>
                        </div>
                    )}
                    </div>
                </div>
                </header>
            );

            const renderHomeView = () => (
                <div className="relative min-h-[calc(100vh-160px)] flex items-center justify-center overflow-hidden">
                    <div className="fixed inset-0 pointer-events-none select-none z-0">
                        <div className="absolute inset-0" style={{ background: 'radial-gradient(circle at center, rgba(147, 51, 234, 0.12) 0%, rgba(7, 7, 12, 0) 70%)' }}></div>
                        {[...Array(22)].map((_, i) => (
                            <div key={i} className="particle" style={{
                                    left: `${Math.random() * 100}%`,

                                })}
                            </div>
                        ) : <EmptyState message="Nenhum turno registrado" icon={Icons.Calendar} />}
                    </div>
                );
            };

            const renderDocumentsView = (type) => {
                const list = (type === 'treinamentos' ? treinamentos : avaliacoes)
                .filter(i => !searchTerm.trim() || i.nick?.toLowerCase().includes(searchTerm.toLowerCase()))
                .sort((a, b) => new Date(b.data) - new Date(a.data));

                const title = type === 'treinamentos' ? 'Treinamentos' : 'Avaliações';
                const DynamicIcon = type === 'treinamentos' ? Icons.Spreadsheet : Icons.FileText;

                return (
                    <div className="space-y-8 animate-in fade-in max-w-7xl mx-auto text-left">
                        <div className="flex flex-col md:flex-row md:items-end justify-between gap-6">
                            <div className="flex-1">
                                <h2 className="text-3xl font-black text-white uppercase tracking-tighter">{title}</h2>
                                <TitleDivider />
                            </div>
                            <div className="relative w-full md:w-64">
                                <Icons.Search className="absolute left-5 top-1/2 -translate-y-1/2 text-gray-500" size={16} />
                                <input type="text" placeholder="Buscar..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} className="w-full bg-[#12121e] border border-white/10 rounded-[20px] py-3 pl-12 pr-6 text-white text-sm outline-none shadow-xl" />
                            </div>
                        </div>
                        {isAdmin && (
                            <div className="bg-gradient-to-r from-purple-600/10 to-transparent p-4 rounded-[28px] border border-purple-500/20 shadow-2xl flex flex-wrap gap-4 items-center">
                                <div className="bg-purple-600 p-2.5 rounded-2xl text-white shadow-lg"><Icons.Plus size={20} /></div>
                                <div className="flex-1 min-w-[200px] flex flex-col sm:flex-row gap-3">
                                <input value={docNick} onChange={e => setDocNick(e.target.value)} placeholder="Nick" className="flex-1 bg-black/40 border border-white/10 rounded-2xl px-5 py-3 text-xs text-white outline-none h-12"/>
                                <input type="date" value={docData} onChange={e => setDocData(e.target.value)} className="bg-black/40 border border-white/10 rounded-2xl px-5 py-3 text-white text-xs outline-none h-12"/>
                                <input value={docUrl} onChange={e => setDocUrl(e.target.value)} placeholder="Link do Relatório" className="bg-black/40 border border-white/10 rounded-2xl px-5 py-3 text-white text-xs outline-none flex-[2] h-12"/>
                                </div>
                                <button onClick={() => { if(!docNick || !docData || !docUrl) return; addItem(type, { nick: docNick, data: docData, url: docUrl }); setDocNick(''); setDocData(''); setDocUrl(''); }} className="bg-white text-black font-black px-8 py-3 rounded-2xl text-[10px] uppercase shadow-xl hover:bg-purple-500 hover:text-white transition-all h-12">Registrar</button>
                            </div>
                        )}
                        {list.length > 0 ? (
                            <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-8 gap-5">
                                {list.map((item, idx) => (
                                    <div 
                                        key={idx} 
                                        className="bg-[#12121e] border border-white/5 p-5 rounded-[32px] flex flex-col items-center hover:bg-purple-600/5 hover:border-purple-500/40 hover:-translate-y-1 transition-all shadow-lg min-h-[160px] group relative cursor-pointer"
                                        onClick={() => window.open(item.url, '_blank')}
                                    >
                                        {isAdmin && (
                                            <button 
                                                onClick={(e) => { e.stopPropagation(); deleteDoc(type, item); }} 
                                                className="absolute top-3 right-3 bg-red-500/20 hover:bg-red-500 text-red-400 hover:text-white p-1.5 rounded-lg transition-all opacity-0 group-hover:opacity-100 z-10"
                                            >
                                                <Icons.Trash2 size={12} />
                                            </button>
                                        )}
                                        <div className="bg-white/5 p-4 rounded-2xl mb-4 text-gray-500 group-hover:bg-purple-600 group-hover:text-white transition-all"><DynamicIcon size={24} /></div>
                                        <div className="text-center w-full">
                                            <h4 className="text-white font-black text-[10px] mb-1 truncate group-hover:whitespace-normal group-hover:break-words">{item.nick}</h4>
                                            <span className="text-gray-600 text-[8px] font-black uppercase tracking-widest">{new Date(item.data).toLocaleDateString('pt-BR')}</span>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        ) : <EmptyState message="Nada encontrado" icon={DynamicIcon} />}
                    </div>
                );
            };

            if (loading) return (
                <div className="min-h-screen bg-[#07070c] flex items-center justify-center">
                    <div className="flex flex-col items-center gap-6">
                        <Icons.Loader2 className="animate-spin text-purple-600" size={56} />
                        <p className="text-purple-500 font-black text-xs tracking-[0.5em] uppercase">CONECTANDO À PLANILHA...</p>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-[#07070c] text-white selection:bg-purple-500/30 font-inter flex flex-col overflow-x-hidden">
                {renderHeader()}
                {showLoginModal && (
                    <div className="fixed inset-0 z-[110] bg-black/95 backdrop-blur-md flex items-center justify-center p-4">
                    <div className="bg-[#12121e] w-full max-w-sm rounded-[32px] border border-white/10 p-8 shadow-2xl text-center">
                        <h3 className="text-white font-bold uppercase text-sm tracking-widest mb-6 flex items-center justify-center gap-3"><Icons.Key size={20} className="text-purple-500" /> Acesso Restrito</h3>
                        <input type="password" placeholder="Senha" value={passwordInput} onChange={e => setPasswordInput(e.target.value)} onKeyDown={e => e.key === 'Enter' && handleLogin()} className={`w-full bg-black/40 border ${loginError ? 'border-red-500' : 'border-white/10'} rounded-2xl px-5 py-4 text-white text-sm outline-none mb-4 focus:ring-2 focus:ring-purple-500/50 transition-all`} autoFocus />
                        <button onClick={handleLogin} className="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-black py-4 rounded-2xl uppercase tracking-widest shadow-xl shadow-purple-600/20 active:scale-95 transition-transform">Autenticar</button>
                        <button onClick={() => setShowLoginModal(false)} className="mt-4 text-[10px] text-gray-500 uppercase font-black hover:text-white transition-colors">Fechar</button>
                    </div>
                    </div>
                )}
                <main className="flex-1 max-w-7xl mx-auto w-full p-4 md:p-10 pb-6">
                    {activeTab === 'home' && renderHomeView()}
                    {activeTab === 'turnos' && renderShiftsView()}
                    {activeTab === 'subalternos' && renderSubalternosView()}
                    {activeTab === 'treinamentos' && renderDocumentsView("treinamentos")}
                    {activeTab === 'avaliacoes' && renderDocumentsView("avaliacoes")}
                </main>
                <footer className="py-6 border-t border-white/5 bg-[#080810] shrink-0 relative z-50">
                    <div className="max-w-7xl mx-auto px-4 flex items-center justify-center">
                    <img src="https://i.imgur.com/CJBLXOZ.png" alt="Logo" className="absolute left-6 bottom-4 h-8 w-auto opacity-50 pointer-events-none" />
                    <p className="text-gray-600 text-[10px] flex justify-center items-center gap-3 font-hacker relative z-10">
                        <button onClick={() => isAdmin ? (setIsAdmin(false), localStorage.removeItem('kaissi_admin')) : setShowLoginModal(true)} className="text-gray-700 font-bold bg-transparent border-none p-0 cursor-pointer outline-none transition-colors active:text-purple-500">&lt;/&gt;</button>
                        <span className="tracking-widest opacity-60">Desenvolvido por <span className="text-purple-500 font-bold">Kaissi</span></span>
                    </p>
                    </div>
                </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
